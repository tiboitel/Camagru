version: '3.8'

services:
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: camagru-php
    expose: 
      - "9000"
    networks:
      - camagru
    volumes:
      - ../public:/var/www/public
      - ../src:/var/www/src
      - ../vendor:/var/www/vendor
      - ../database:/var/www/database
    depends_on:
      - db
    env_file:
      - ../.env
    environment:
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=$(DB_PASS}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
    restart: always

  nginx:
    build:
      context: ../docker
      dockerfile: nginx.Dockerfile
    container_name: camagru-nginx
    ports:
      - "8080:80"
    volumes:
      - ../public:/var/www/public
      - ../src:/var/www/src
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - web
    networks:
      - camagru
    restart: always

  db:
    image: mariadb:10.5
    container_name: camagru-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: camagru
      MYSQL_USER: tiboitel
      MYSQL_PASSWORD: root
    expose: 
      - "3306"
    networks:
      - camagru
    restart: always

networks:
  camagru:
    driver: bridge
